<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>Automated Loan System</title>
        <link rel="stylesheet" href="main.css">
        <script>
            function myFunc() {
                document.getElementById("login").style.display = "none";
                document.getElementById("supage").style.display = "block";
            }
        </script>
    </head>
    <body>
        <div id="header1"><center><h1>AUTOMATED LOAN SYSTEM</h1></center></div>
        
        <div id="login">
            <br>
            <h2>Login</h2>
            <div class="username">
                <input type="text" name="email" id="email" tabindex="1" placeholder="Username" aria-label="Username">
            </div>
            <br>
            <div class="pwd">
                <input type="password"  name="pass" id="pass" tabindex="1" placeholder="Password" autofocus="1" aria-label="Password">
            </div>
            <br>
            <div id="typeofuser">
                <div id="lender" class="lend"><input type="radio" id="len">  Login as lender</div> 
                <div id="borrower"><input type="radio" id="bor">  Login as borrower</div> 
            </div>
            <div id="loginbtn">
                <br>
                <button value="1" id="loginbutton" name="login" tabindex="1" type="submit">Log In</button>
            </div>
            <br>
            <div id="signupopt">
                Don't have an account? <a id="sulink" href="#" onclick="myFunc()">Sign Up</a>
            </div>
        </div>
        
        <div id="supage">
            <br><br>
            <div id="hsu">
                <div id="t1">Create a new account</div>
                <br>
                <input type="text" name="fname" id="fname" tabindex="1" placeholder="First Name" aria-label="First Name">
                &nbsp;&nbsp;
                <input type="text" name="lname" id="lname" tabindex="1" placeholder="Last Name" aria-label="Last Name">
                <br><br>
                <input type="text" name="mailid" id="mailid" tabindex="1" placeholder="Email address" aria-label="Email address">
                <br><br>
                <input type="text" name="passwd" id="passwd" tabindex="1" placeholder="Password" aria-label="Password">
                <br><br>
                <input type="text" name="role" id="role" tabindex="1" placeholder="Role" aria-label="Role">
                &nbsp;&nbsp;
                <input type="text" name="cont" id="cont" tabindex="1" placeholder="Contact No." aria-label="Contact No.">
            </div>
            <div id="subtn">
                <br>
                <button type="submit" class="submitsu">Create Account</button>
            </div>
        </div>
    </body>
</html>
